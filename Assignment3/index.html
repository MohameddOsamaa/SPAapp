<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group" ng-controller='NarrowItDownController as NIDC'>
      <input type="text" placeholder="search term" class="form-control" ng-model="NIDC.itemName">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NIDC.matchitem($index);">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...."
      items="NIDC.items"
      title="{{NIDC.title}}"
     on-remove="NIDC.removeitem(Index)">
      
    </found-items>
  </div>

</body>
</html>
