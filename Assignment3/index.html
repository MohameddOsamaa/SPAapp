<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group" ng-controller='NarrowItDownController as NIDCtrl'>
      <input type="text" placeholder="search term" class="form-control" ng-model="NIDCtrl.itemName">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NIDCtrl.matchitem(NIDCtrl.itemName);">Narrow It Down For Me!</button>
    </div>

    <div ng-if="NIDCtrl.show" class="error">{{NIDCtrl.show}}</div>

    <!-- found-items should be implemented as a component -->
    <found-items 
      found-item="NIDCtrl.foundItems"
      on-remove="NIDCtrl.removeitem(Index)">
    </found-items>
  </div>

</body>
</html>
